<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <!-- =============== section 1 ================== -->
    <section
        style="background-image: url(https://assets.nflxext.com/ffe/siteui/vlv3/00103100-5b45-4d4f-af32-342649f1bda5/64774cd8-5c3a-4823-a0bb-1610d6971bd4/IN-en-20230821-popsignuptwoweeks-perspective_alpha_website_large.jpg);"
        class="w-[100%] h-[100vh] bg-cover bg-no-repeat bg-center bg-[#484848] bg-blend-multiply">

        <div class="w-[100%] max-w-[1117px] mx-auto">
            <header class="grid grid-cols-[30%_auto] content-center p-[20px]">
                <div class="text-red-800 self-center pl-[5px]">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1198px-Netflix_2015_logo.svg.png?20190206123158"
                        alt="" width="150px" />
                </div>
                <div class="flex justify-end items-center gap-[20px] pr-[5px]">
                    <select name="lang" id="Hindi"
                        class="cursor-pointer rounded p-[5px_10px] first-letter:first-line: bg-transparent border-[1.5px] border-[#ccc] text-white">
                        <option value="English" class="text-black">हिंदी</option>
                        <option value="Hindi" class="text-black">English</option>
                    </select>
                    <button class="bg-red-600 border-[1px] border-black p-[5px_10px] rounded font-medium text-white">
                        साइन इन करें </button>
                </div>
            </header>

            <div class="text-center mt-[120px] text-white p-[5px] md:p-10">
                <h1 class="text-[3rem] font-bold  ">
                    हंसी. आंसू. रोमांच. सब कुछ पाएं Netflix पर.
                </h1>
                <h2 class="text-[25px] mt-1.5 font-medium">
                    असीम मनोरंजन की शुरुआत बस ₹149 में. कभी भी कैंसल करें.
                </h2>
                <p class="text-[19px] font-normal mt-4 mb-4 ">
                    देखने के लिए तैयार हैं? अपनी मेंबरशिप बनाने या रीस्टार्ट करने के लिए अपना ईमेल एड्रेस डालें.
                </p>
                <form action="" class="flex flex-col items-center md:flex-row md:justify-center gap-10 mt-[10px]">
                    <input placeholder="Email address" type="text"
                        class="w-[90%] md:w-[50%] text-white bg-[#0000008d] border-[1px] p-[10px] border-white rounded pl-[10px] pr[10px] outline-none">
                    <button class="bg-black p-[10px] w-[40%] md:w-[15%] rounded">शुरू करें ></button>
                </form>
            </div>
        </div>
    </section>
